	function initialize() {
	var myLatLng = new google.maps.LatLng(-7.802020729970105, 110.37598110595695);
	map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: myLatLng,
    zoom: 13,
	panControl: false,
  	zoomControl: true,
	zoomControlOptions: {
    position: google.maps.ControlPosition.LEFT_CENTER
    },
  	mapTypeControl: false,
      mapTypeId: 'roadmap'
    });
	// Replace the xxx with your Fusion Tables IDs. 
	//You can use FT Wizard http://fusion-tables-api-samples.googlecode.com/svn/trunk/FusionTablesLayerWizard/src/index.html
layer1 = new google.maps.FusionTablesLayer({
      query: {
        select: 'col10',
        from: '1JBL5J_UoNjcCIgBogrjF-30J-l_JWNsyVSHIOUjN'   //2016
      },
        styleId: 2,
        templateId: 2,
      map: map, 
    });
	
layer2 = new google.maps.FusionTablesLayer({
      query: {
        select: 'col95',
        from: '1uGi3UO6ML_ENq20ZbKVLSvTk9ylworUCjQsYYAhS'   //2017
       },
        styleId: 2,
        templateId: 2,
      map: map, 
    });
layer9.setMap(map);
}

	tableidselections = 0;
	
function changeLayer(tableidselections) {

	if (tableidselections == 2016){
		clearmap();
		layer1.setMap(map); }

	if (tableidselections == 2017){
		clearmap();
		layer2.setMap(map); }
		
		}

function clearmap() {
	layer1.setMap(null);
	layer2.setMap(null);


}

$("[data-slider]")
.each(function () {
var input = $(this);
$("<span>")
.addClass("output")
.insertAfter($(this));
})
.bind("slider:ready slider:changed", function (event, data) {
$(this)
.nextAll(".output:first")
.html(data.value.toFixed(0));
tableidselections = data.value.toFixed(0);
changeLayer(tableidselections);
